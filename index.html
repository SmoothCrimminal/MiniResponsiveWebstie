<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gaming Website</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Playstation_img/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menu-list">
                    <li><a href="#">Game Controller</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remote</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="Playstation_img/menu.png" alt="menu" class="menu" onclick="toggleMenu()">
        </div>

        <div class="row">
            <div class="col1">
                <h2>PS4 V2 <br>Dualshock 4 </h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatibile/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="Playstation_img/arrow.png"></button>
            </div>

            <div class="col2">
                <img src="Playstation_img/controller.png " alt="Controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Playstation_Img/add.png" alt="add">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="socials">
            <img src="Playstation_Img/fb.png" alt="facebook">
            <img src="Playstation_Img/tw.png" alt="facebook">
            <img src="Playstation_Img/ig.png" alt="facebook">
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menu-list");
        menuList.style.maxHeight = "0px";
        
        function toggleMenu() {

            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px";
            }

            else {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
